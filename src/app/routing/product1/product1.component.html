<div class="table-responsive">
    <table class="table">
     <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
        </tr>
     </thead>
     <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.productid}}</td>
            <td><a  [routerLink]="['/product1', product.productid]">{{product.name}}</a>
            </td>
            <td>{{product.price}}</td>
        </tr>
     </tbody>   

    </table>
</div>
