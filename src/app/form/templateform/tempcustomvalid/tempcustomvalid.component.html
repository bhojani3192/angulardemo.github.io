<p>tempcustomvalid works!</p>

<form action="" #demoForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
    <label for="numVal">Number:</label>
    <input type="text" name="numVal"  ngModel #numVal="ngModel" gteValidator  gteNum="30">   
    <div *ngIf="!numVal.valid && (numVal.dirty || numVal.touched)">
        <div *ngIf="numVal.errors?.['gte']">
            the number should be greater than {{numVal.errors?.['requiredValue']}}
        </div>

    </div>
    
    <p>Is Form Valid: {{demoForm.valid}}</p>

    <p>Form: {{demoForm.value | json}}</p>

    <p>
        <button type="submit" [disabled]="!demoForm.valid">Submit</button>
    </p>


     
</form>
