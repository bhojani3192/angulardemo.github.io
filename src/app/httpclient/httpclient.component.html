<h1>httpclient works!</h1>

<form action="" class="form-group">
    <label for="userName">Github Username</label>
    <input type="text" class="form-control" name="userName" [(ngModel)]="userName">

    <label for="">Page No</label>
    <input type="text" class="form-control" name="pageNo" [(ngModel)]="pageNo">
    <label for="">Page No</label>
    <input type="text" class="form-control" name="sortOn" [(ngModel)]="sortOn">

</form>

<div class="form-group">
    <button type="button" class="m-2"  (click)="getRepos()">Get Repos</button>
    <button type="button" class="m-2"  (click)="getReposTypedResponse()">Get Repos Type</button>
    <button type="button" class="m-2"  (click)="getReposCatchError()">Get Repos catch</button>
    <button type="button" class="m-2"  (click)="getReposMap()">Get Repos map</button>
    <button type="button" class="m-2"  (click)="getReposUrlParameter()">Get Repos params</button>
    <button type="button" class="m-2"  (click)="getReposHeader()">Get Repos header</button>
    <button type="button" class="m-2"  (click)="getReposCookie()">Get Repos cookie</button>
    <button type="button" class="m-2"  (click)="getReposPara()">Get Repos Parameeter</button>

</div>


<!-- <div *ngIf="loading">loading...</div> -->

<ng-container *ngIf="loading">loading...</ng-container>



<div *ngIf="errorMessage" class="alert alert-warning">
    <strong>warning!</strong> {{errorMessage | json}}
</div>


<table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Html Url</th>
        <th>Descreption</th>
      </tr>

    </thead>

    <tbody>
        <tr *ngFor="let repo of repos">
            <td>{{repo.id}}</td>
            <td>{{repo.name}}</td>
            <td>{{repo.html_url}}</td>
            <td>{{repo.descreption}}</td>
        </tr>
    </tbody>
</table>

<pre>{{repos | json}}</pre>
